<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Your free Account | Fit Buddies</title>
    <link rel="stylesheet" href="./styles/height_page.css">
</head>
<body>
    <div id="nav">

    </div>
   
      <div id="height">
        <progress value="64" max="100"></progress>
        <div>
              <h2>How tall are you?</h2>
              <div id="feet">
                 <input type="text" placeholder="Height (feet)">
                 <input type="text" placeholder="Height (inches)">
              </div>
              <span>Change units to centimeters</span>
        </div>
        <div>
            <h2>How much do you weigh?</h2>
            <p>It's OK to estimate. You can update this later.</p>
            <div id="feet">
               <input type="text" placeholder="Current weight (kg)">
            </div>
            <span>Change units to kilograms/stone</span>

        </div>
        <div>
            <h2>What's your goal weight?</h2>
            <p>Don't worry. This doesn't affect your daily calorie goal and you can always change it later.</p>
            <div id="feet">
               <input type="text" placeholder="Goal Weight (kg)">
            </div>

        </div>
        <div id="back">
            <div>
                <button class="back">BACK</button>
               </div>
                <div>
                    <button id="next">NEXT</button>
                </div>
           </div>

      </div>
    
</body>
</html>

<script type="module" src="./scripts/height_page.js"></script>
