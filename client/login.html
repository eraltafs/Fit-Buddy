<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="stylesheet" href="./styles/login_nav.css" />

      src="https://kit.fontawesome.com/add05b7e25.js"
      crossorigin="anonymous"
    ></script>

  <body>
    <div id="nav"></div>

    <div id="login">
      <h1>Member Login</h1>
      <form>
        <input type="email" placeholder="Email Address" id="user" required />
        <input type="password" placeholder="Password" id="pass" required />
        <button id="loginbtn">LOG IN</button>
        <p>Forget password?</p>
      </form>

      <h3>or</h3>
      
      <a href="#"><button><i class="fa-brands fa-facebook"></i> Login with Facebook</button></a>
    </div>

    <h2>Not a member yet? <span id="sign">Sign up now!</span></h2>

    <footer>
      
    </footer>
  </body>
</html>
