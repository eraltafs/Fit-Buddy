<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/food.css" />
    <link rel="stylesheet" href="./styles/navbar.css" />
    <link rel="stylesheet" href="/styles/alert.message.css">
    <script
      src="https://kit.fontawesome.com/add05b7e25.js"
      crossorigin="anonymous"
    ></script>
    <title>Food</title>
  </head>

  <body>
    <nav></nav>

    <div id="firstcontainer">
      <div id="diary">
        <h3 id="datefield">
          <i class="fa-solid fa-caret-left"></i>
          <span id="date"></span>
          <i class="fa-solid fa-caret-right"></i>
        </h3>
      </div>
      <p id="messagefood"></p>

      <hr />

      <table>
        <thead>
          <tr>
            <td class="firsttd">Food.</td>
            <td>Weight</td>
            <td>Cal.</td>
          </tr>
        </thead>
        <tbody id="foodBody" class="tableBody">
          <!-- data will appended here -->
        </tbody>
      </table>

      <a id="addFood">Add Food</a>
      <hr />
      <table>
        <tr>
          <td>
            <span class="sapace"> Daily Total / </span>
            <span class="goal"> Goal </span>
          </td>
          <td>
            <span id="totcalories"></span>
            /
            <span id="calGoal"> 0 </span>
          </td>
        </tr>
      </table>
    </div>
    <!-- pop up -->
    <div id="foodAdder" class="PopUpDiv">
      <button id="closeButtonFood">X</button>
      <select id="selectFood"></select>
      <p>
        <label for="Weight">Weight</label>
        <input type="number" id="weight" />
      </p>
      <button id="AddFoodData">Add Food</button>
    </div>
    <footer></footer>
  </body>
</html>
<script type="module" src="/scripts/food.js"></script>
