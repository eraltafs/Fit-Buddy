<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/exercise.css" />
    <link rel="stylesheet" href="./styles/navbar.css" />
    <link rel="stylesheet" href="/styles/alert.message.css">
    <script
      src="https://kit.fontawesome.com/add05b7e25.js"
      crossorigin="anonymous"
    ></script>
    <title>Exercise</title>
  </head>

  <body>
    <nav></nav>

    <div id="firstcontainer">
      <div id="diary">
        <h3 id="datefield">
          <i class="fa-solid fa-caret-left"></i>
          <span id="date"></span>
          <i class="fa-solid fa-caret-right"></i>
        </h3>
      </div>
      <p id="messageCardio"></p>

      <hr />

      <table>
        <thead>
          <tr>
            <td class="firsttd">Cardio.</td>
            <td>Min.</td>
            <td>Cal.</td>
          </tr>
        </thead>
        <tbody id="CardioBody" class="tableBody">
          <!-- data will appended here -->
        </tbody>
      </table>

      <a id="addCardio">Add Exercise</a>
      <hr />
      <table>
        <tr>
          <td>
            <span class="sapace"> Daily Total / </span>
            <span class="goal"> Goal </span>
          </td>
          
          <td>
            <span id="totminute"> 15 </span>
            /
            <span> 0 </span>
          </td>
          <td>
            <span id="totcalories"> 138 </span>
            /
            <span> 0 </span>
          </td>
        </tr>
      </table>
      
      <p id="messageStrength"></p>
      <hr />

      <table>
        <thead>
          <tr>
            <td class="firsttd">Strength</td>
            <td>Sets</td>
            <td>Weight</td>
          </tr>
        </thead>
        <tbody id="StrengthBody" class="tableBody">
          <!-- data will appended here -->
        </tbody>
      </table>
      <a id="addStrength">Add Exercise</a>
    </div>
    <!-- pop up -->
    <div id="cardioAdder" class="PopUpDiv">
      <button id="closeButtonCardio">X</button>
      <select id="selectCardio"></select>
      <p>
        <label for="duration">Minutes</label>
        <input type="number" id="duration" required />
      </p>
      <p>
        <label for="calories">Calories Burned</label>
        <input type="number" id="calories" required />
      </p>
      <button id="AddExercise">Add Exercise</button>
    </div>
    <!-- pop up -->
    <div id="strenthAdder" class="PopUpDiv">
      <button id="closeButtonStrength">X</button>
      <select id="selectSrength"></select>
      <p>
        <label for="duration">Sets</label>
        <input type="number" id="sets" required />
      </p>
      <p>
        <label for="Weight">Weight</label>
        <input type="number" id="weight" />
      </p>
      <button id="AddStrength">Add Exercise</button>
    </div>
    <footer></footer>
  </body>
</html>
<script type="module" src="/scripts/exercise.js"></script>
