<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/exercise.css" />
    <link rel="stylesheet" href="./styles/navbar.css" />
    <script
      src="https://kit.fontawesome.com/add05b7e25.js"
      crossorigin="anonymous"
    ></script>
    <title>Exercise</title>
  </head>

  <body>
    <nav></nav>

    <div id="firstcontainer">
      <h3 id="diary">
        Your Exercise Diary for:
        <span id="datefield">
          <i class="fa-solid fa-caret-left"></i>
          <span id="date"></span>
          <i class="fa-solid fa-caret-right"></i>
        </span>
        <i class="fa-regular fa-calendar-days"></i>
      </h3>
      <p id="message"></p>

      <hr />

      <table>
        <thead>
          <tr>
            <td class="firsttd">Cardiovascular</td>
            <td>Minute</td>
            <td>Calories Burned</td>
          </tr>
        </thead>
        <tbody id="exercisebody">
          <!-- data will appended here -->
        </tbody>
      </table>

      <a href="/add_to_diary.html">Add Exercise</a> |
      <a href="">Quick Tools</a>

      <hr />
      <table>
        <tr>
          <td>
            <span class="sapace"> Daily Total / </span>
            <span class="goal"> Goal </span>
          </td>

          <td>
            <span id="totminute"> 15 </span>
            /
            <span> 0 </span>
          </td>
          <td>
            <span id="totcalories"> 138 </span>
            /
            <span> 0 </span>
          </td>
        </tr>
      </table>

      <hr />

      <table>
        <thead>
          <tr>
            <td class="firsttd">Strength Training</td>
            <td>Sets</td>
            <td>Reps/Set</td>
            <td>Weight/Set</td>
          </tr>
        </thead>
        <tbody>
          <!-- data will appended here -->
        </tbody>
      </table>
      <a href="">Add Exercise</a> |
      <a href="">Quick Tools</a>
      <div>
        <h3>Today's Exercise Notes</h3>
        <textarea name="" id="" cols="80" rows="3"></textarea>
      </div>
      <button>View Full Report (Printable)</button>
    </div>

    <footer></footer>
  </body>
</html>
<script type="module" src="/scripts/exercise.js"></script>
