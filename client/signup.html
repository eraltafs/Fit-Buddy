<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Create Your free Account | Fit Buddies</title>
    <link rel="stylesheet" href="./styles/signup.css" />
    <link rel="stylesheet" href="/styles/alert.message.css">
    <script
      src="https://kit.fontawesome.com/add05b7e25.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div id="nav"></div>
    <div id="username">
      <h1>Create your account.</h1>
      <form>
        <input type="email" placeholder="Email address" id="user" required/>
        <input type="password" placeholder="Create a password" id="pass" required/>
        <p>Must be at least 6 characters, no spaces.</p>
        <button id="loginbutton">CONTINUE</button>
      </form>
    </div>
    <footer></footer>
  </body>
</html>
<script type="module" src="./scripts/signup.js"></script>
