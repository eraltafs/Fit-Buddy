<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Your free Account | Fit Buddies</title>
    <link rel="stylesheet" href="./styles/signup.css">
</head>
<body>
    <div id="nav">

    </div>
    <div id="username">
        <div>
            <h1> Create your account.</h1>
            <input type="email" placeholder="Email address" id="user" required><br>
            <input type="password" placeholder="Create a password" id="pass" required>
            <p>Must be at least 6 characters, no spaces.</p>  
        </div>
        <div id="check">
            <label><input name="newsletter" type="checkbox" id="check1" checked></label>
            <div>
                <h2>Terms & Conditions</h2>
                <p>I agree to Fit Buddie's <span>Terms & Conditions</span> and <span>Privacy Policy.</span> </p>
            </div>
        </div>
        <div id="continue">
                <button id="loginbutton">CONTINUE</button>
        </div>
        <p>We will never post anything without your permission</p>
        <p>This site is protected by reCAPTCHA and the Google <span>Privacy Policy</span> and <span>Terms</span> apply.</p>
       
         
    </div>
    
</body>
</html>
<script type="module" src="./scripts/signup.js"></script>
