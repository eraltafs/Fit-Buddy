<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fit-Buddy</title>
    <link rel="stylesheet" href="./styles/homepage.css" />
    <link rel="stylesheet" href="./styles/navbar.css" />
    <script
      src="https://kit.fontawesome.com/add05b7e25.js"
      crossorigin="anonymous"
    ></script>
  </head>

  <body>
    <nav></nav>
    <a href="./homepage.html"></a>
    <div id="mainbody">
      <div id="mainbody_header">
        <div id="mainheader">
          <div id="mainheader_left">
            <h4>Your Daily Summary</h4>
          </div>
          <div id="mainheader_right">
            <div>
              <h1>1</h1>
            </div>
            <div>
              <p>
                DAY
                <br />
                STREAK
              </p>
            </div>
          </div>
        </div>
        <div id="profileSummary">
          <div id="image">
            <img
              id="profileImage"
              src="https://cdn.pixabay.com/photo/2015/10/05/22/37/blank-profile-picture-973460_1280.png"
              alt=""
              srcset=""
            />
            <button id="uploadImage">Upload photo</button>
          </div>
          <div id="caloriesSummary">
            <p>Calories Remaining</p>
            <div id="calories">
              <div>
                <h1>2100</h1>
                <button id="add_exercise">Add Exercise</button>
                <button>Add Food</button>
              </div>
            </div>
            <hr />
            <div id="formula">
              <div>
                <p>GOAL</p>
                <p id="goal">2100</p>
              </div>
              <hr />
              <div>
                <p>FOOD</p>
                <p id="intake">0</p>
              </div>
              <div>
                <p>&nbsp;</p>
                <p>-</p>
              </div>
              <div>
                <p>EXERCISE</p>
                <p id="Burn">0</p>
              </div>
              <div>
                <p>&nbsp;</p>
                <p>=</p>
              </div>
              <div>
                <p>NET</p>
                <p>0</p>
              </div>
            </div>
            <div id="slider">
              <hr />
            </div>
          </div>
        </div>
        <div id="verify">
          <div>
            <h3>verify your email.</h3>
            <p>We sent an email to: <span id="username1"></span></p>
          </div>
          <div>
            <button>RESEND EMAIL</button>
          </div>
        </div>

        <div id="invite">
          <p>Add Friends to help you reach your goals!</p>
          <p>
            Lose up to 3x more with the support of friends, than those who diet
            alone.
          </p>
          <button><a href=""><i class="fa-solid fa-envelope"></i> Invite By Email</a></button>
        </div>
        <div id="comments"></div>
      </div>
    </div>

    <div id="imageUpdater" class="PopUpDiv">
      <button id="closeButton">X</button>
      <p>
        <label for="image">Image Link</label>
        <input type="text" id="img" required />
      </p>
      <button id="AddImage">Add Image</button>
    </div>

    <!-- footer section -->
    <footer></footer>
  </body>
</html>
<script type="module" src="./scripts/home.js"></script>
